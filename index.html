<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Fira+Sans:wght@400;500;600;700&family=Fredoka:wght@300;400;500;600&family=Inter:wght@400;500;600;700&family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&family=Press+Start+2P&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Stone-Paper-Scissors-Game</title>
  </head>
  <body>
    <main>
      <div class="game-box blur">
        <div class="grid-container">
          <section class="player-section player-active disable">
            <h2 class="heading-secondary">Player</h2>
            <div class="score-box player-score">0</div>
            <img
              src="imgs/paper-1.png"
              alt="random image of stone-paper-scissors"
              class="center-img player-img"
            />
            <div class="btn-holder">
              <button class="btn stone-btn" data-key="2">Stone</button>
              <button class="btn paper-btn" data-key="0">Paper</button>
              <button class="btn scissors-btn" data-key="1">Scissors</button>
            </div>
          </section>

          <!-- <div class="blur"></div> -->

          <section class="computer-section">
            <h2 class="heading-secondary">Computer</h2>
            <div class="score-box computer-score">0</div>
            <img
              src="imgs/paper-1.png"
              alt="random image of stone-paper-scissors"
              class="center-img computer-img"
            />
            <button class="btn playAgain-btn">Play Again</button>
          </section>
        </div>
      </div>
      <form class="start-box unblur">
        <div class="select-rounds">
          <label for="rounds" class="selection-label">Select Rounds</label>
          <input type="number" id="rounds" required />
        </div>
        <input type="submit" class="btn play-btn" value="Play" />
      </form>
      <div class="display-rounds hidden">
        <h3 class="round-heading">Round 0</h3>
      </div>
    </main>
  </body>
</html>
